<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Awareness Video Dubbing Tool</title>
    <link rel="stylesheet" href="sihCSSfile.css">
</head>
<body>
    <header>
        <h1>IP Awareness Video Dubbing Tool</h1>
    </header>
    <main>
        <section id="language-selection">
            <h2>Select Target Language:</h2>
            <select id="languageSelect">
                <option value="Hindi">Hindi</option>
                <option value="Marathi">Marathi</option>
                <option value="Bengali">Bengali</option>
                <!-- Add more language options here -->
            </select>
        </section>
        <section id="video-upload">
            <h2>Upload Video:</h2>
            <input type="file" id="videoUpload" accept="video/*">
        </section>
        <section id="dubbing-controls">
            <button id="startDubbing">Start Dubbing</button>
        </section>
    </main>
    <section id="output">
        <h2>Output:</h2>
        <div id="outputArea"></div>
    </section>
    <script src="sihJSfile.js"></script>
</body>
</html>
